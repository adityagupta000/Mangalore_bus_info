<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Route Finder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #000000;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        color: #ffffff;
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .card {
        background: #111111;
        padding: clamp(1rem, 5vw, 2rem);
        border: 1px solid #ffffff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        width: 100%;
      }

      h1 {
        color: #ffffff;
        margin-bottom: clamp(1rem, 4vw, 2rem);
        /* font-size: clamp(1.5rem, 4vw, 2rem); */
        text-align: center;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .search-container {
        display: flex;
        flex-direction: column;
        gap: clamp(0.5rem, 2vw, 1rem);
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      label {
        font-size: clamp(0.8rem, 2vw, 0.9rem);
        color: #cccccc;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      input {
        width: 100%;
        padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 16px);
        border: 1px solid #333;
        border-radius: clamp(6px, 2vw, 10px);
        font-size: clamp(0.9rem, 2vw, 1rem);
        transition: all 0.3s ease;
        background: #222;
        color: #ffffff;
      }

      input:focus {
        outline: none;
        border-color: #ffffff;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      input::placeholder {
        color: #666;
      }

      .search-button {
        width: 100%;
        margin-top: clamp(0.8rem, 2vw, 1rem);
        padding: clamp(10px, 2vw, 14px) clamp(16px, 4vw, 24px);
        background: #ffffff;
        color: #000000;
        border: none;
        border-radius: clamp(6px, 2vw, 10px);
        font-size: clamp(0.9rem, 2vw, 1rem);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .search-button:hover {
        background: #cccccc;
        transform: translateY(-2px);
      }

      .search-button:active {
        transform: translateY(0);
      }

      .results-container {
        margin-top: clamp(1.5rem, 4vw, 2rem);
        padding-top: clamp(1rem, 3vw, 1rem);
        border-top: 1px solid #333;
      }

      .route-item {
        background: #222;
        padding: clamp(0.8rem, 3vw, 1rem);
        border-radius: clamp(6px, 2vw, 10px);
        margin-bottom: clamp(0.8rem, 2vw, 1rem);
        border-left: 4px solid #ffffff;
        transition: all 0.3s ease;
      }

      .route-item:hover {
        transform: translateX(5px);
        background: #2a2a2a;
      }

      .route-number {
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 0.5rem;
        letter-spacing: 1px;
      }

      .route-stops {
        color: #cccccc;
        font-size: clamp(0.8rem, 2vw, 0.9rem);
      }

      .loading-spinner {
        width: clamp(30px, 8vw, 40px);
        height: clamp(30px, 8vw, 40px);
        border: 4px solid #ff0000;
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        margin: clamp(15px, 4vw, 20px) auto;
        animation: spin 1s linear infinite;
      }

      .hidden {
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        color: #ffffff;
        text-align: center;
        padding: clamp(0.8rem, 2vw, 1rem);
        background: #ff0000;
        border-radius: clamp(6px, 2vw, 10px);
        margin-top: clamp(0.8rem, 2vw, 1rem);
      }

      @media screen and (max-width: 480px) {
        .card {
          margin: 0;
          border-radius: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Bus Route Finder</h1>
        <div class="search-container">
          <div class="input-group">
            <label for="start">Start Location</label>
            <input
              id="start"
              type="text"
              placeholder="Enter start stop..."
              autocomplete="off"
            />
          </div>
          <div class="input-group">
            <label for="end">Destination</label>
            <input
              id="end"
              type="text"
              placeholder="Enter destination stop..."
              autocomplete="off"
            />
          </div>
          <button onclick="findRoute()" class="search-button">
            <span class="button-text">Find Routes</span>
          </button>
        </div>

        <div class="results-container">
          <div id="result"></div>
          <div id="loading" class="loading-spinner hidden"></div>
        </div>
      </div>
    </div>

    <script>
      async function findRoute() {
        const startInput = document.getElementById("start");
        const endInput = document.getElementById("end");
        const resultDiv = document.getElementById("result");
        const loadingSpinner = document.getElementById("loading");

        const start = startInput.value.trim();
        const end = endInput.value.trim();

        if (!start || !end) {
          showError("Please enter both start and end stops.");
          return;
        }

        loadingSpinner.classList.remove("hidden");
        resultDiv.innerHTML = "";

        try {
          const response = await fetch(
            `http://localhost:5000/route/${start}/${end}`
          );
          const data = await response.json();

          loadingSpinner.classList.add("hidden");

          if (data.error) {
            showError(data.error);
          } else {
            displayRoutes(data);
          }
        } catch (error) {
          console.error("Error fetching route data:", error);
          loadingSpinner.classList.add("hidden");
          showError("Unable to fetch routes. Please try again later.");
        }
      }

      function displayRoutes(routes) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        if (routes.length === 0) {
          showError("No routes found between these stops.");
          return;
        }

        routes.forEach((route) => {
          const routeElement = document.createElement("div");
          routeElement.className = "route-item";

          const routeNumber = document.createElement("div");
          routeNumber.className = "route-number";
          routeNumber.textContent = `Bus ${route.busNumber}`;

          const routeStops = document.createElement("div");
          routeStops.className = "route-stops";
          routeStops.textContent = route.route.join(" â†’ ");

          routeElement.appendChild(routeNumber);
          routeElement.appendChild(routeStops);
          resultDiv.appendChild(routeElement);
        });
      }

      function showError(message) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
            `;
      }

      document
        .getElementById("start")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            document.getElementById("end").focus();
          }
        });

      document
        .getElementById("end")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            findRoute();
          }
        });
    </script>
  </body>
</html>
